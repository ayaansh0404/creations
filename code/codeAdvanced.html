<!DOCTYPE html>
<html lang="en">
<head>
     <style>
    /* * {
        box-sizing: border-box;
    }
     */
    body {
        margin: 0;
        height: 100vh;
        overflow: hidden;  
        font-family:serif;
        background-color: #1e1e1e;
    }

    
    textarea {
        background-color: #0d1117;
        color: #e6edf3;
        width: 100%;
        height: 100%;
        padding: 15px;
        resize: none;
    }
    
    textarea::placeholder {
        color: #6e7681;
        opacity: 1;
        font-style: italic;
    }
    
    button {
        width: 100%;
        background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        color: white;
        padding: 12px 24px;
        border-radius: 6px;
        border: none;
        cursor: pointer;
        font-weight: 600;
        font-size: 14px;
        margin: 10px;
        transition: all 0.3s ease;
        box-shadow: 0 2px 8px rgba(40, 167, 69, 0.3);
    }
    
    button:hover {
        background: linear-gradient(135deg, #20c997 0%, #28a745 100%);
        box-shadow: 0 4px 12px rgba(40, 167, 69, 0.5);
        transform: translateY(-2px);
    }
    
    button:active {
        transform: translateY(0);
    }
    iframe {
        width: 100%;
        height: 100vh;
        border: none;
        background-color: white;
    }
     </style>
    <title>Document</title>
</head>
<body>
    <a href="#gocode"><button onclick="i.srcdoc = t.value" id="goframe">RUN</button></a>
    <textarea placeholder="type code here..." id="t"></textarea>
    <a href="#goframe"><button id="gocode">GO TO CODE</button></a>
    <iframe  id="i" style="width: 100%;"></iframe>
</body>
</html>
